<ion-content>
  <div class="ui-block">




    <!-- W-Action -->

    <ul class="widget w-friend-pages-added notification-list friend-requests" *ngFor="let member of members">
 

      <li class="inline-items">
        <div class="author-thumb">
          <img loading="lazy" src="../../../assets/as2/img/avatar39-sm.jpg" alt="author">
        </div>
        <div class="notification-event">
          <a href="#" class="h6 notification-friend">{{member.user.firstname}} {{member.user.lastname}}</a>
          <span class="chat-message-item">{{member.user.schoolNumber}}</span>
        </div>
        <span class="notification-icon">
          <a href="#" class="accept-request">
            <span class="icon-add without-text">
              <svg class="olymp-happy-face-icon">
                <use xlink:href="#olymp-happy-face-icon"></use>
              </svg>
            </span>
          </a>
        </span>
      </li>



    </ul>

    <!-- ... end W-Action -->
  </div>
</ion-content>
